<div id="hero-detailed" class="row">
    <div class="col-md-8">
        <div class="row">
            {{#items}}
            <div class="col-md-3">
                <h2 class="item-type">{{type}}</h2>
                <h3><span class="item-name">{{name}}</span></h3>

                <p>
                    Attack points: {{attackPoints}}
                </p>

                <p>
                    Defense points: {{defensePoints}}
                </p>

                <p>
                    Life points: {{lifePoints}}
                </p>
            </div>
            {{/items}}
        </div>
    </div>
</div>
